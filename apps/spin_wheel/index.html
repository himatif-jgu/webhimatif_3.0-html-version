<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIMATIF Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>HIMATIF Spin Wheel</h1>
        <p>Boosting interaction through gamification.</p>
    </header>

    <!-- Main Content -->
    <main>
        <div class="wheel-container">
            <div class="wheel" id="spinWheel">
                <div class="segment" style="--i:0;">P1</div>
                <div class="segment" style="--i:1;">P2</div>
                <div class="segment" style="--i:2;">P3</div>
                <div class="segment" style="--i:3;">P4</div>
                <div class="segment" style="--i:4;">P5</div>
                <div class="segment" style="--i:5;">P6</div>
            </div>
            <button id="spinButton">Spin the Wheel!</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 HIMATIF. All Rights Reserved.</p>
    </footer>

</body>
</html>
